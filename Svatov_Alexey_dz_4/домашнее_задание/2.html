<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
<script>
    "use strict";

    //ES5
    function PostES5(author, text) {
        this.author = author;
        this.text = text;
        this.datetime = this.makeDateTime();
    };

    PostES5.prototype.makeDateTime = function () {
        const _ = Date();
        return _.toLocaleString();
        // return Date.now();
    };

    PostES5.prototype.edit = function (newText) {
        this.text = newText;
        this.datetime = this.makeDateTime();
    };

    function AttachedPostES5(author, text, highlighted = false) {
        PostES5.call(this, author, text);
        this.highlighted = highlighted;
    };

    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;

    AttachedPostES5.prototype.makeTextHighlighted = function () {
        this.highlighted = true;
    };

    const post1 = new PostES5('John', 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, pariatur.');
    console.log(post1.author);
    console.log(post1.text);
    console.log(post1.datetime);
    post1.edit('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ducimus eos non voluptates. ' +
        'Accusamus culpa dignissimos ea, enim expedita optio.');
    console.log(post1.text);
    console.log(post1.datetime); // метод работает быстро, поэтому дата и время идентичны. Разница есть при Date.now().

    const attachedPost1 = new AttachedPostES5('Max',
        'APES5 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, pariatur.');
    console.log(attachedPost1.author);
    console.log(attachedPost1.text);
    console.log(attachedPost1.datetime);
    attachedPost1.edit('APES5 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ducimus eos non voluptates. ' +
        'Accusamus culpa dignissimos ea, enim expedita optio.');
    console.log(attachedPost1.text);
    console.log(attachedPost1.datetime); // метод работает быстро, поэтому дата и время идентичны. Разница есть при Date.now().
    console.log(attachedPost1.highlighted);
    attachedPost1.makeTextHighlighted();
    console.log(attachedPost1.highlighted);

    //ES6
    class PostES6 {
        constructor(author, text) {
            this.author = author;
            this.text = text;
            this.datetime = this.makeDateTime();
        };

        makeDateTime() {
            const _ = Date();
            return _.toLocaleString();
            // return Date.now();
        };

        edit(newText) {
            this.text = newText;
            this.datetime = this.makeDateTime();
        };
    };

    class AttachedPostES6 extends PostES6 {
        constructor(author, text, highlighted = false) {
            super(author, text);
            this.highlighted = highlighted;
        };

        makeTextHighlighted() {
            this.highlighted = true;
        };
    };

    const post2 = new PostES6('James', 'New Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, pariatur.');
    console.log(post2.author);
    console.log(post2.text);
    console.log(post2.datetime);
    post2.edit('New Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ducimus eos non voluptates. ' +
        'Accusamus culpa dignissimos ea, enim expedita optio.');
    console.log(post2.text);
    console.log(post2.datetime); // метод работает быстро, поэтому дата и время идентичны. Разница есть при Date.now().

    const attachedPost2 = new AttachedPostES6('Emma',
        'APES6 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, pariatur.');
    console.log(attachedPost2.author);
    console.log(attachedPost2.text);
    console.log(attachedPost2.datetime);
    attachedPost2.edit('APES6 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ducimus eos non voluptates. ' +
        'Accusamus culpa dignissimos ea, enim expedita optio.');
    console.log(attachedPost2.text);
    console.log(attachedPost2.datetime); // метод работает быстро, поэтому дата и время идентичны. Разница есть при Date.now().
    console.log(attachedPost2.highlighted);
    attachedPost2.makeTextHighlighted();
    console.log(attachedPost2.highlighted);
</script>
