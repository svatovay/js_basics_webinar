<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  "++" - унарный оператор, добавляющий 1 к своему операнду.
  Т.к. он стоит перед операндом, то сначала увеличивается значение операнда, а потом происходит присваивание.
  Итого, присваивание выглядит следующим образом: с = 1 + 1
   */
  c = ++a;
  console.log(c);

  /*
  Если "++" стоит после операнда, то значение операнда возвращается перед добавлением к нему единицы,
  таким образом в d передаётся единица.
   */
  d = b++;
  console.log(d);

  /*
  Переменная a уже хранит значение 2, прибавляется 1 и возвращается увеличенное значение переменной a = 3.
  a = a + 1
  c = 2 + a
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная b уже хранит значение 2, 1 прибавляется после возвращения значения переменной b.
  d = 2 + b
  b = b + 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
