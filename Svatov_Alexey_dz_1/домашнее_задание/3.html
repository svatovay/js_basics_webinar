<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";
    /*
    1. Первый операнд распознаётся, как число;
    2. Второй операнд распознаётся, как число;
    3. 10 (первый операнд) складывается с 10 (второй операнд);
    4. Третий операнд распознаётся, как строка;
    5. Результат сложения приводится к строке;
    6. Выполняется конкатенация результата сложения и 10;
    7. console.log выводит результат конкатенации "2010" в консоль.
     */
    console.log(10 + 10 + "10");
    /*
    1. Первый операнд распознаётся, как число;
    2. Второй операнд распознаётся, как строка;
    3. Первый операнд приводится к строке;
    4. Выполняется конкатенация первого и второго операндов;
    5. Третий операнд - число;
    6. Третий приводится к строке;
    7. Выполняется конкатенация первого "сложения" строк и тертьего операнда;
    8. console.log выводит результат конкатенации "101010" в консоль.
   */
    console.log(10 + "10" + 10);
    /*
    1. Первый операнд распознаётся, как число;
    2. Второй операнд распознаётся, как число;
    3. 10 (первый операнд) складывается с 10 (второй операнд);
    4. Третий операнд распознаётся, как строка;
    5. Т.к. перед третьим стоит знак "+", то строка переводится в число;
    6. Результат первого сложения складвыется с третьим операндом (20 + 10);
    7. console.log выводит результат сложения "30" в консоль.
   */
    console.log(10 + 10 + +"10");
    /*
    1. Первый операнд распознаётся, как число;
    2. Второй операнд распознаётся, как строка;
    3. Т.к. перед вторым стоит знак "-", то пустая строка переводится в число со значением "0";
    4. "-" выносится за скобку;
    5. Производится деление 10 на 0, с получением результата "Infinity" (Бесконечность);
    6. -("Infinity") по правилам арифметики даёт "-Infinity";
    7. console.log выводит результат деления "-Infinity" в консоль.
   */
    console.log(10 / -"");
    /*
    1. Первый операнд распознаётся, как число;
    2. Второй операнд распознаётся, как строка;
    3. Т.к. перед вторым стоит знак "+", то предпринимается попытка переводча строки в число;
    4. Перевод не происходит, т.к. дроби в js пишутся, через точку;
    5. Второй операнд получает значение "NaN" (Not-a-Number - не число);
    6. Производится деление числа на NaN, с результатом NaN (так всегда при делении на NaN);
    7. console.log выводит результат деления "NaN" в консоль.
   */
    console.log(10 / +"2,5");
</script>
</body>
</html>
