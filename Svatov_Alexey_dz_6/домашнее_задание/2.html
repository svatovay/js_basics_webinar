<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }
    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет :)
</div>

<br>

<form>
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";

  /*
  1. При изменении значения в input с id="from", значение содержащееся в нем
  должно моментально отображаться в span. То есть при печати в input'е тег span
  также должен меняться.
  */

  const inputFromEl = document.querySelector("[id='from']");
  inputFromEl.addEventListener('input', () => {
    document.querySelector("span").textContent = inputFromEl.value;
  });

  /*
  2. При клике на кнопку с классом messageBtn необходимо элементу с классом
  message:
  1) добавить два класса: animate__animated и animate__fadeInLeftBig
  2) поставить данному элементу стиль visibility в значение 'visible'.
   */

  const msgBtnEl = document.querySelector(".messageBtn");
  const msgEl = document.querySelector(".message");
  msgBtnEl.addEventListener('click', () => {
    msgEl.classList.add("animate__animated", "animate__fadeInLeftBig");
    msgEl.style.visibility = "visible";
  });

  /*
  3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
  форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
  должны быть подсвечены незаполненные поля (необходимо поставить класс error
  незаполненным полям).
  Как только пользователь начинает заполнять какое-либо поле, необходимо,
  при вводе в данное поле, произвести проверку:
  Если поле пустое, необходимо данное поле подсветить (поставить класс error
  данному полю).
  Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
   */

  const inputEl = document.querySelector("input.form-control");
  const selectEl = document.querySelector("select.form-control");
  const btnSend = document.querySelector("form > button");
  function marking(el) {
    el.classList.add("error")
  };
  function turning(el) {
    el.classList.remove("error")
  };
  btnSend.addEventListener('click', event => {
    if (!inputEl.value) {
        event.preventDefault();
        marking(inputEl);
      };
    if (!selectEl.value) {
      event.preventDefault();
      marking(selectEl);
    }
  });
  inputEl.addEventListener('input', inputEvent => {
    if (!inputEvent.target.value) {
      marking(inputEl);
    } else {
      turning(inputEl);
    }
  });
  selectEl.addEventListener('input', selectEvent => {
    if (!selectEvent.target.value) {
      marking(selectEl);
    } else {
      turning(selectEl);
    }
  });

</script>
</body>
</html>
